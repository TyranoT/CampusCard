            <p id="parcelamento">
                Parcelamento:
                <select name="Parcelamento" id="parcela">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                </select>
            </p>
        </section>
        <p>
            <input type="button" value="PAGAR BOLETO" id="gerar" onclick="pagar()">
        </p>
