    <div class="form-div">

        <section class="form--section">
          <div class="icon-1"></div>
          <form
            id="form-login"
            class="form"
            action="./pagamento-boleto/pagamento-boleto.html"
            method=""
          >
            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-text">
                  <svg
                    xmlns="http://w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-envelope"

                    />
                  </svg>
                </div>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="E-mail"
                  maxlength="256"
                  required
                />
              </div>
            </div>
            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-text">
                  <svg
                    xmlns="http://w3.org/2000/svg"

                    class="bi bi-lock"

                    />
                  </svg>
                </div>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Senha"
                  maxlength="16"
                  required
                />
              </div>
            </div>
            <div id="form--checkbox" class="form-check">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label"> Lembre-se de mim </label>
            </div>
            <button type="submit" id="form--button" class="btn btn-secondary">
              Entrar
            </button>
            <div class="form--link">
              <span> NÃ£o possui uma conta? </span>
              <a id="form-login-transition" href="#"> Cadastre-se </a>
            </div>
          </form>
          <form
            id="form-cadastro"
            class="form"
            action="#form-cadastro-transition"
            method=""
          >
            <div class="col-sm-12">
              <div class="input-group">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Nome"
                  maxlength="32"
                  required
                />
              </div>
            </div>
            <div class="col-sm-12">
              <div class="input-group">
                <input
                  type="text"
                  name="lastname"
                  class="form-control"
                  placeholder="Sobrenome"
                  maxlength="32"
                  required
                />
              </div>
            </div>
            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-text">
                  <svg
                    xmlns="http://w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-envelope"
                    viewBox="0 0 16 16"

                    />
                  </svg>
                </div>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="E-mail"
                  maxlength="256"
                  required

                    xmlns="http://w3.org/2000/svg"
                    width="16"

                    fill="currentColor"
                    class="bi bi-lock"

                    />
                  </svg>
                </div>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Senha"
                  maxlength="16"
                  required
                />
              </div>
            </div>
            <button type="submit" id="form--button" class="btn btn-secondary">
              Cadastrar

            <div class="form--link">
